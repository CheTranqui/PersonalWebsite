<html lang="en">
<head>
    <meta name="author" content="CheTranqui" />
    <meta charset="UTF-8" />
    <title>CheSudoku</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="sudokuValidation.js"></script>
    <script defer type="text/javascript" src="sudokuFeatures.js"></script>

<body>
    <header>
        <h1>
            CheSudoku
        </h1>
    </header>
    <main>
        <section>
            <span id="sudokuTitleLeft">
                Difficulty: <span id="sudokuDifficulty"></span>
            </span>
            <span id="sudokuTitleRight">
                Time: <span id="sudokuTime"></span>
            </span>
        </section>
        </section>
            <button onclick="loadNewSudoku()" class="sudokuButton btn" id="loadNewSudokuButton" tabindex="0">
                New Sudoku
            </button>
            <select onclick="setDifficulty()" class="sudokuButton btn" id="difficultyDropdown" tabindex="1">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                    <option value="Devious">Devious</option>
            </select>
            <select onclick="setHintLevel()" class="sudokuButton btn" id="hintLevelDropdown" tabindex="2">
                    <option value="None">None</option>
                    <option value="SameNumber">Numbers</option>
                    <option value="RowsAndColumns">Rows and Columns</option>
                    <option value="RowsAndColumns">All</option>
            </select>
            <button onclick="checkSudoku()" class="sudokuButton btn" id="checkSudokuButton" tabindex="3">
                Test Solution
            </button>
        </section>
        <article class="sudoku">
            <section class="board" id="sudokuBoard">
